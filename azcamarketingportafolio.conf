<VirtualHost *:443>
  ServerName azcamarketingportafolio.jeelidev.online
  DocumentRoot /var/www/html

 
  SSLEngine on


  SSLCertificateFile /etc/ssl/certs/azcamarketingportafolio.jeelidev.online.pem

  SSLCertificateKeyFile /etc/ssl/private/azcamarketingportafolio.jeelidev.online-key.pem

  <Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>


  ErrorLog ${APACHE_LOG_DIR}/azcamarketingportafolio_error.log
  CustomLog ${APACHE_LOG_DIR}/azcamarketingportafolio_access.log combined

</VirtualHost>